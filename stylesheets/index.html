      if(localStorage.getItem("css")) {
        if(confirm("are you sure you want to overwrite your existing custom CSS?") === true) {
          localStorage.setItem("css", encodeURIComponent(data));
          window.location = "../";
        }
      } else {
        localStorage.setItem("css", encodeURIComponent(data));
        window.location = "../";
      }
    });
  }
  </script>
